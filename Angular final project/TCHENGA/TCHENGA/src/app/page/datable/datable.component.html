<div class="card" style="width: 1200px">
    <h3>Listing Invoice</h3>
    <div class="card-header">
        <a class="btn btn-success">Create New [+]</a>
    </div>
    <div class="card-body">

        <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" class="table">
            <thead class="bg-dark text-white">
                <tr>
                    <td>Invoice No</td>
                    <td>Customer</td>
                    <td>Remarks</td>
                    <td>Total</td>
                    <td>Tax</td>
                    <td>NetTotal</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
        <tr *ngFor="let user of Invoiceheader">
        
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.address.street }}, {{ user.address.city }}</td>
            <td style="width: 30%">
                
            </td>
        </tr>
            </tbody>
        </table>
    </div>
</div>
