  <!-- Start of carousel -->

  <ngb-carousel *ngIf="images" >
    <ng-template ngbSlide>
      <div class="wrapper">
        <img [src]="images[0]" alt="Random first slide" class="w-carousel">
      </div>
      <div class="carousel-caption">
        <h3>First Slide</h3>
        <p> Angular 13 Carousel Example </p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="wrapper" >
        <img [src]="images[1] " alt="Random second slide" class="w-carousel">
      </div>
      <div class="carousel-caption">
        <h3>Second Slide</h3>
        <p> Check out Techiediaries</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="wrapper">
        <img [src]="images[2]" alt="Random third slide" class="w-carousel">
      </div>
      <div class="carousel-caption">
        <h3>Third Slide</h3>
        <p>for full tutorial...</p>
      </div>
    </ng-template>
  </ngb-carousel>
